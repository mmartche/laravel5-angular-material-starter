<h1>ok</h1>
<form ng-submit="vm.submit()">
  
<md-card ng-repeat="base in vm.bases">

    <md-input-container>
		<label>Id</label>
		<input type="text" ng-model="base.id">
    </md-input-container>

    <md-input-container>
		<label>Name</label>
		<input type="text" ng-model="base.name">
    </md-input-container>
  
    <md-input-container>
      <label>Topic</label>
      <input type="text" ng-model="base.topic">
     </md-input-container>
  
    <md-button type="submit" class="md-primary md-raised">Criar base</md-button>
</md-card>
</form>
