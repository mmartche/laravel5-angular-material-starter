<div ng-cloak layout-gt-sm="row" layout="column">
  <div flex-gt-sm="50" flex>
    <md-toolbar layout="row" class="md-hue-1">
      <div class="md-toolbar-tools">
        <span>Todas as Bases</span>
      </div>
    </md-toolbar>
    <md-content>
      <md-list flex class='base-list'>
        <md-subheader class="md-no-sticky">Escolha a Base que deseja alterar/vincular ao Canal</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="base in vm.bases" ng-click="null">
          <div class="md-list-item-text" layout="column">
			<a href="http://localhost:8000/#!/bases/{{base.id}}">
	            <h3>{{ base.id }}</h3>
	            <h4>{{ base.base_name }}</h4>
	            <p>{{ base.base_content }}</p>
            </a>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
      </md-list>
    </md-content>
  </div>
</div>
